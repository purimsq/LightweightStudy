<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload</title>
</head>
<body>
    <h2>Test Document Upload</h2>
    <form action="/api/documents" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file" accept=".pdf,.docx" required>
        </div>
        <div>
            <label for="unitId">Unit ID:</label>
            <select name="unitId" required>
                <option value="2">Anatomy</option>
                <option value="7">Biochemistry</option>
            </select>
        </div>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
